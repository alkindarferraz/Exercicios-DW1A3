<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../css/exercicio3-formulario.css" rel="stylesheet"/>
  </head>
  <body>
    <form action="">
      <p>
        Nome:
        <input name="nome" type="text" placeholder="Nome"/>
      </p>
      <p>
        Email:
        <input type="text/email" name="email" placeholder="email@gmail.com" />
      </p>
      <p>
        Telefone:
        <input type="tel" name="telefone" placeholder="(11)40045252" />
      </p>
      <div class="field-mensagem">
        <p>
          Mensagem:
        </p>
        <textarea cols="40" id="" name="mensagem" rows="10">Sua mensagem</textarea>
      </div>
    </form>
  </body>
</html>
